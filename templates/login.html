{% block body %}
  <div class='row mt-5'>
    <div class='col-4 mx-auto'>
      <h4 class='text-center' style="background-color: rgba(,139,69,.5); color:white;">Ingresar Usuario</h4><hr>
      <center><tr><td align="center" rowspan="=300"><img src="/static/images/login.png" alt="..." /></tr></center>
      <form action="{{url_for('login')}}" method='post'>
        <div class='form-group'>
          <label>Correo</label>
          <input type='email' name='email' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>Contraseña</label>
          <input type='password' name='pass' required class='form-control'>
        </div>
        <input type='submit' name='submit' value='INGRESAR' class='btn btn-success'>
      </form>
    </div>
  </div>
{% endblock %}
